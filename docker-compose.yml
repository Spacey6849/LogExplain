# ──────────────────────────────────────────────────────
# LogExplain API — Docker Compose (Development)
# ──────────────────────────────────────────────────────

version: '3.9'

services:
  logexplain-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logexplain-api
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEYS=${API_KEYS:-logexplain_dev_key_2026}
      - THROTTLE_TTL=${THROTTLE_TTL:-60000}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT:-60}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/v1/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
